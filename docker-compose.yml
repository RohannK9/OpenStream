services:
  redis:
    image: redis:7.4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: openstream
      POSTGRES_USER: openstream
      POSTGRES_PASSWORD: openstream
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql+psycopg://openstream:openstream@postgres:5432/openstream
      AUTH_JWT_ISSUER: openstream
      AUTH_JWT_AUDIENCE: openstream
      AUTH_JWT_SECRET: dev-only-change-me
      AUTH_ADMIN_SECRET: dev-admin-secret
      PARTITIONS_DEFAULT: "8"
      BACKPRESSURE_MAX_STREAM_LEN: "200000"
      CORS_ALLOW_ORIGINS: "http://localhost:3000"
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres

  prometheus:
    image: prom/prometheus:v2.55.1
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - api

  grafana:
    image: grafana/grafana:11.3.1
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

  ui:
    build:
      context: ./frontend
    environment:
      OPENSTREAM_API_BASE_URL: http://localhost:8000
      OPENSTREAM_GRAFANA_URL: http://localhost:3001
      OPENSTREAM_PROMETHEUS_URL: http://localhost:9090
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  redis_data:
  pg_data:
  grafana_data:

